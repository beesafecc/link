<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting...</title>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-NHRRGTD7");
    </script>
    <!-- End Google Tag Manager -->
    <script>
      const code = location.pathname.substring(1).trim();

      if (code.match(/^[A-Za-z0-9_-]{8,64}$/)) {
        const isMobile =
          navigator.userAgentData?.mobile ||
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          ) ||
          navigator.maxTouchPoints > 1 ||
          Math.min(screen.width || Infinity, screen.height || Infinity) <= 800;

        const web = `https://chat.whatsapp.com/${encodeURIComponent(code)}`;

        if (isMobile) {
          location.href = `whatsapp://chat?code=${encodeURIComponent(code)}`;
          setTimeout(() => location.replace(web), 500);
        } else {
          location.replace(web);
        }
      }
    </script>

    <!-- No-JavaScript fallback -->
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NHRRGTD7"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://chat.whatsapp.com/" />
    </noscript>
  </head>

</html>
